planned: true
entities:
  PurchaseOrder:
    table: purchase_orders
    pk: id
    fields:
      vendor_id: vendor_id
      order_date: order_date
      status: status
  PurchaseOrderLine:
    table: purchase_order_lines
    pk: id
    fields:
      purchase_order_id: purchase_order_id
      line_id: client_line_id
      item_code: item_code
      description: description
      qty: qty
      unit_price: unit_price
