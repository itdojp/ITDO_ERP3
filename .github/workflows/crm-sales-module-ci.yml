name: CRM & Sales Module CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'services/project-api/src/crm/**'
      - 'services/project-api/src/sales/**'
      - 'services/project-api/prisma/**'
      - '.github/workflows/crm-sales-module-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            services/project-api/package-lock.json
      - name: Install dependencies
        working-directory: services/project-api
        run: npm install --no-audit --prefer-offline --no-fund
      - name: Lint CRM & Sales modules
        working-directory: services/project-api
        run: npx eslint src/crm src/sales
      - name: Test CRM & Sales modules
        working-directory: services/project-api
        run: npm run test -- --testPathPattern="src/(crm|sales)" --passWithNoTests --runInBand
