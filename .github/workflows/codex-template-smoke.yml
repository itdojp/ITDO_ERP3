name: Codex Template Smoke

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'templates/**'
      - 'scripts/ci/run-codex-template-smoke.sh'
      - '.github/workflows/codex-template-smoke.yml'
  push:
    branches:
      - main
    paths:
      - 'templates/**'
      - 'scripts/ci/run-codex-template-smoke.sh'
      - '.github/workflows/codex-template-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install services/project-api dependencies
        working-directory: services/project-api
        run: npm install --no-audit --prefer-offline --no-fund
      - name: Run Codex template smoke test
        run: scripts/ci/run-codex-template-smoke.sh
      - name: Upload Codex smoke report
        uses: actions/upload-artifact@v4
        with:
          name: codex-template-smoke-report
          path: reports/codex-template-smoke/latest.*
